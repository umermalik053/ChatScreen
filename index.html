  <body>
    <div class="container">

          <i class="fa-solid fa-less-than" id="less-than"></i>
          <i class="fa-solid fa-circle-user" id="user-logo"></i>
          <span id="userName" class="user-name"></span>
        </div>
        <div class="head2">
          <i class="icon fa-solid fa-video" id="video-logo"></i>
          <i class="icon fa-solid fa-phone" id="call"></i>
          <i class="icon fa-solid fa-ellipsis-vertical" id="menu"></i>
